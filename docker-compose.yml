version: "3.9"

# NOTE: leaving environment variables with no value makes Docker apply their values on
# the host machine. Therefore, set all the following environment variables accordingly:

services:
  db:
    image: postgres:latest
    restart: always
    expose:
      - "5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
    networks:
      - backend
  viewcount:
    image: redis:6.2.4
    restart: always
    expose:
      - "6379"
    volumes:
      - redisdata:/data
    networks:
      - backend
  es:
    image: elasticsearch:7.12.0
    restart: always
    expose:
      - "9200"
    volumes:
      - elasticsearchdata:/usr/share/elasticsearch/data
    environment:
      node.name: node1
      discovery.type: single-node
      xpack.security.enabled: "true"
      ELASTIC_PASSWORD:
    networks:
      - backend
  app:
    build: .
    restart: always
    # volumes:
    #   - .:/usr/src/app
    expose:
      - "8080"
    environment:
      FLASK_FORUM_SECRET_KEY:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
      FLASK_FORUM_REDIS_URL: redis://viewcount:6379
      FLASK_FORUM_ES_URL: es:9200
      ELASTIC_USER: elastic
      ELASTIC_PASSWORD:
    networks:
      - backend
      - frontend
    depends_on:
      - db
      - viewcount
      - es
  nginxproxy:
    restart: always
    build: nginx/
    ports:
      - "80:80"
    networks:
      - frontend
    # this doesn't actually wait for the app to be ready, but whatever
    depends_on:
      - app

volumes:
  postgresdata:
  redisdata:
  elasticsearchdata:

# creating separate networks prevents the reverse proxy from communicating
# with postgres, redis, and elasticsearch since there is no reason they
# would need to communicate. Could create even more networks if I wanted to
networks:
  backend:
  frontend:
